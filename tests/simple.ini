; this is a standard INI file
[string]
direct = value
spaced = 'the long string'
multiline = "line 1
line 2
line 3
"
[keywords]
onn = on
offf = off
trued = true
falsed = false
yess = yes
noo = no
noned = none
nulled = null
enabled = enabled
disabled = disabled

[numeric]
float = 42.42
real = '42.42'
double = "42.42"

int = 42
integer = '42'

[arrays]
